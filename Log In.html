<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="">
    <meta charset="utf-8">
    <title>Log In page</title>
    <link rel="stylesheet" href="css/Log In.css">
</head>

<body>
    <div class="header">
        <h2><span> Design By .</span> Ibrahim Khaled</h2>
    </div>
    <div class="form">
        <form action="Home page.html" name="registration" method="GET">
           <h2 id="header-form">Welcome Back!</h2>
            <div class="parent">
                <input type="text" name="email" placeholder="ibrahim@gmail.com" required>
            </div>
            <div class="parent">
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="parent" id="forget">
                <a href="#">Forgot Password ?</a>
            </div>
            <div class="parent">
                <div>
                    <input id="sign" type="submit" value="Log In" name="submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
